<div
  class="ui-upload-wrapper"
  (dragover)="onDragOverFile($event)"
  (drop)="onDropFile($event)"
  (dragleave)="onDragLeaveFile($event)">
  <div
    class="ui-upload"
    [ngClass]="{'ui-upload--over': fileMessageOnDragOverFlag}">
    <div class="ui-upload__btn">
      <input
        type="file"
        name="file"
        id="files"
        class="ui-upload__btn-input"
        data-role="upload"
        multiple="multiple"
        autocomplete="off"
        (change)="selectFile($event)"
        (click)="clickOnSelector()">
      <span class="ui-upload__btn-label">Select files...</span>
    </div>
    <div class="ui-upload__status-message-wrapper"></div>
    <div
      class="ui-upload__status-message"
      *ngIf="fileMessageOnDragOverFlag">Drop files here to upload</div>
  </div>
  <ul class="ui-upload__files">
    <li
      class="ui-upload__file"
      *ngFor="let file of fileList">
      <div class="ui-upload__file-progress">
        <div
          class="ui-upload__file-progress-bar"
          [style.width]="progressFileUpload + '%'"
          *ngIf="progressFileUpload > 0"></div>
      </div>
      <div class="ui-upload__file-wrapper">
        <span class="ui-upload__file-icon"></span>
        <h4 class="ui-upload__file-heading">Name: {{file.name}}</h4>
        <h4 class="ui-upload__file-size-heading">Size: {{file.size}} bytes</h4>
        <button
          type="button"
          (click)="removeFile(file)"
          class="ui-upload__file-remove"></button>
      </div>
    </li>
  </ul>
  <div
    class="ui-upload__buttons"
    *ngIf="!disabledButtons">
    <button
      class="ui-upload__button"
      type="button"
      (click)="resetButton()">Reset</button>
    <button
      class="ui-upload__button"
      type="button"
      (click)="uploadButton($event)">Upload</button>
  </div>
  <div
    *ngIf="addedFilesStatusFlag"
    class="ui-upload__added-files-status">Please add files!</div>
</div>
